<div class="row">
	<h3>Product</h3>
	<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label>Title</label>
			<input 
				type="text" 
				class="form-control"
				formControlName="title" 
			/>
			<small class="help-block">vidation message</small>
		</div>
		<div class="form-group">
			<label>Name</label>
			<input 
				type="text" 
				class="form-control"
				formControlName="name" 
			/>
			<small 
				*ngIf="productForm.controls['name'].pristine && productForm.controls['name'].touched"
				class="help-block"
			>Please enter product name</small>
		</div>
		<div class="form-group">
			<label>Quantity</label>
			<input 
				type="number" 
				class="form-control" 
				formControlName="quantity" 
			/>
			<small class="help-block">vidation message</small>
		</div>
		<div class="form-group">
			<label>Price</label>
			<input 
				type="number" 
				class="form-control" 
				formControlName="price" 
			/>
			<small class="help-block">vidation message</small>
		</div>
		<div class="form-group">
			<label>Description</label>
			<textarea 
				class="form-control" 
				formControlName="description"
			></textarea>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>

	</form>
</div>
