<p>Hey {{name}} welcome to the server</p>
<!-- 
    Example of One Way Data binding OR event binding
 -->
<label for="servername">Server Name</label>
<input type="text" class="form-control" (input)="onChangeServerName($event)" />
<p>Server Name is {{serverName}}</p>

<!-- 
    Example of Two Way Data binding
 -->
 <label for="servername">Server Detail</label>
 <input type="text" class="form-control" [(ngModel)]="serverDetails" />
 <p>Server Detail is {{serverDetails}}</p>
