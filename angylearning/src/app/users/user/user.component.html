<div class="row">
    <h4>User list<div class="float-end"><button class="btn btn-primary">ADD</button></div></h4>
    
    <div class="row m-2">
      <form action="" (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required />
          </div>
          <br />
          <button type="button" class="btn btn-warning">Suggest an Username</button>
          <br />  
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email />
          </div>
        </div>
        <br />
        <div class="form-group">
          <label for="secret">Secret Question</label>
          <select id="secret" class="form-control" ngModel name="secret">
            <option value="pet">Your first pet?</option>
            <option value="teacher">Your first teacher</option>
          </select>
        </div>
        <br />
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>

    <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
    </table>
</div>
