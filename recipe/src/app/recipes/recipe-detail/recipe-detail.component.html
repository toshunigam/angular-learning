<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath"
         alt="{{recipe.name}}"
         class="img-responsive"
         style="max-height: 300px;" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Add recipe</a></li>
                <li><a href="#">detail recipe</a></li>
                <li><a href="#">Description recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Description {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingradient 
    </div>
</div>
